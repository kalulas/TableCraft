# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: TableCraft.Editor.windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build .\TableCraft.Editor\TableCraft.Editor.csproj --configuration Release --runtime win10-x64 --self-contained false
    - name: Test
      run: dotnet test .\TableCraft.Tests\TableCraft.Tests.csproj --logger "console;verbosity=normal" # "Passed" won't be printed if "--verbosity normal" was used instead
